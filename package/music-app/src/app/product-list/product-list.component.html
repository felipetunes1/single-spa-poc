<div class='container-fluid' style="margin: 20px">
   <div class='col-12' style="min-height: 400px;">
      <ngb-carousel>
         <ng-template ngbSlide *ngFor="let music of musics; index as musicId">
            <a [title]="music.name + ' detail'" [routerLink]="['/music', musicId]">
               <img src="{{music.img}}" alt="music" height="600" />
            </a>
            <div class="carousel-caption d-none d-md-block">
               <h4>
                  <a [title]="music.name + ' detail'" [routerLink]="['/music', musicId]">{{music.name}}</a>
               </h4>
               <h5>
                  <span *ngIf="music.description">{{music.description}}</span>
               </h5>
               <div class='row'>
                  <div class='col-6'>
                     <button (click)="share()" class="btn btn-primary">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-share" fill="currentColor"
                           xmlns="http://www.w3.org/2000/svg">
                           <path fill-rule="evenodd"
                              d="M11.724 3.947l-7 3.5-.448-.894 7-3.5.448.894zm-.448 9l-7-3.5.448-.894 7 3.5-.448.894z" />
                           <path fill-rule="evenodd"
                              d="M13.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm-11-6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                        </svg>
                        Share
                     </button>
                  </div>
                  <div class='col-6'>
                     <app-product-alerts [music]="music" (notify)="onNotify()">
                     </app-product-alerts>
                  </div>
               </div>
            </div>
         </ng-template>
      </ngb-carousel>
   </div>
</div>
